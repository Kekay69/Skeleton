<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form class="form-inline" (ngSubmit)="addTask()" #taskForm="ngForm"> <!-- adding "event" binding  "()="-->
                <div class="form-group">
                    <label for="content-field" class="sr-only"></label>
                    <input type="text" class="form-control" id="content-field" required placeholder="Enter a task..." [(ngModel)]="currentTask.content" name="content">
                    <button type="submit" class="btn btn-primary" [disabled]="taskForm.form.invalid"><i class="fa fa-plus" aria-hidden="true"></i>Add Task</button>
                    <!-- Content: {{ currentTask.content }} --> <!-- interpolation to test the "text-box" if works -->
                </div>
                    <!--button type="submit" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i>Add Task</button-->
            </form>
        </div>
    </div>
    <div class="row">
        <!--app-card [task]="task1"></app-card-->
        <app-card *ngFor="let task of tasksme" [task]="task"></app-card>
        <!--h5 *ngIf="tasks.length == 0"-->
        <h6 *ngIf="tasksme.length == 0">
            <p>The task list is empty</p>
            <p>Add new tasks using the form above</p>
        </h6>
        
    </div>    
</div>
