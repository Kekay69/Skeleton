<div class="col-sm-3">
    <div class="card" (click)="statusToggle()" [class.completed]="task.completed"> <!-- class binding -->
        <div class="card-block">
            <p>{{ task.content }}</p> <!-- {{ Interpolation }} -->
        </div>
        <div class="card-footer"> <!-- "*ngIf" directive, is for to show or not to show content -->
            <span *ngIf="!task.completed"><i class="fa fa-times" aria-hidden="true"></i>Not Complete</span>
            <!-- span *ngIf="task.completed"><i class="fa fa-check" aria-hidden="true"></i>Complete</span "OR as below shows"-->
            <span [hidden]="!task.completed"><i class="fa fa-check" aria-hidden="true"></i>Completed</span>
        </div>
        <!-- Completed: {{ task.completed }}  "Interpolation" -->
    </div>
</div>
